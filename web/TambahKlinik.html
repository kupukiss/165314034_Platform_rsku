        <title>RS WHO? | Tambah Klinik</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <body style="background-image:url(https://upload.wikimedia.org/wikipedia/commons/e/e9/WHO_flag.png)">

        <div class="jumbotron text-center">
            <a href="../index.html" style="text-decoration: none"><font color="white"><b>RS </b></font><font color="#63E842">WHO</font><font color="white"><b>?</b></font></a>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h1><font face="Century Gothic" color=white size="5">Form Pendaftaran Klinik</font></h1>
                    <form action="" id="registerForm" onsubmit="return make_json(this)" method="POST">
                        <br>
                        <input type="text" placeholder="ID Klinik" id="idKlinik" required>
                        <br><br>
                        <input type="text" placeholder="Nama Klinik" id="nama" required>
                        <br><br>
                        <input type="text" placeholder="Spesialis" id="spesialis" required>
                        <br><br>
                        <button class="button" id="save" type="Submit" style="vertical-align:middle"><font face="Century Gothic" size="4" ><span>SIMPAN </span></font></button>
                    </form>
                </div>
            </div>
        </div>
        <p id="output"></p>
        <script>
            function make_json(form) {
                var json = {
                    "idKlinik": form.idKlinik.value,
                    "nama": form.nama.value,
                    "spesialis": form.spesialis.value
                };
                var html = JSON.stringify(json, 0, 100);
                var Url = "http://202.94.83.190:8080/165314034_Platform_rsku_webservice/webresources/klinik/addKlinik";
                var xhr = new XMLHttpRequest();
                xhr.open('POST', Url, false);
                xhr.setRequestHeader("Content-type", "application/json");
                xhr.send(html);
                alert(html);
                document.getElementById("output").innerHTML = html;
                return false;
            }
        </script>
        <div class="footer">
