        <style>
            .footer {
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                background-color: black;
                color: white;
                text-align: center;
            }
            .jumbotron {
                background-image: url(http://www.intelligenthealth.co.uk/wp-content/uploads/2015/09/IH-Circle-Background-v4-1024x450.gif);
                background-color: #17234E;

            }
            .button {
                display: inline-block;
                border-radius: 6px;

                border: none;

            .button span:after {

                transition: 0.5s;

            .button:hover {

                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);

                padding-right: 25px;
            }
            .button:hover span:after {
                opacity: 1;

            }
            a {
                font-family: 'Josefin Sans', sans-serif;
                text-shadow: 1px 1px 0px #ededed, 4px 4px 0px rgba(0,0,0,0.15);

            }
            h1 {
                text-shadow: 1px 1px 0px #ededed, 4px 4px 0px rgba(0,0,0,0.15);

        <title>RS WHO? | Cari Antrian</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body style="background-image:url(https://upload.wikimedia.org/wikipedia/commons/e/e9/WHO_flag.png)">

        <div class="jumbotron text-center">
            <a style="text-decoration: none"><font color="white"><b>RS </b></font><font color="#63E842">WHO</font><font color="white"><b>?</b></font></a>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h1><font face="Century Gothic" color=white size="6">List Pasien</font></h1>
                    <br>
                    <font face="Century Gothic" color=white size="3">Tanggal Rawat Jalan : </font><br>
                    <input type="text" placeholder="yyyymmdd" id="tanggal" required><br><br>
                    <button class="button" id="btn" type="button" onclick="loadDoc()" style="vertical-align:middle"><font face="Century Gothic" size="4" ><span>Cari Pasien </span></font></button>
                    <br><br>
                    <i>*list akan otomatis tampil setelah mengisi tanggal lalu klik "Cari Pasien"</i>
                    <br><br>
                </div>
                <br>
                <div class="col-sm-4">
                    <div class="bg">
                        <font face="Century Gothic" color=black size="3"><b>&nbsp;&nbsp;Nama Pasien</b></font><br>
                        <div id="list" style="margin-left: 5%"></div>
                    </div>
                </div>
            </div>
        </div>
        <p id="output"></p>
        <script>
            function loadDoc() {
                var xmlhttp = new XMLHttpRequest();
                var url = "http://206.189.38.188:8080/myrs/webresources/antrian/cariAntri?tanggal=" + tanggal.value;
                xmlhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        myFunction(this.responseText);
                    }
                }
                xmlhttp.open("GET", url, true);
                xmlhttp.send();
                function myFunction(response) {
                    var arr = JSON.parse(response);
                    var i;
                    var out = "<table>";
                    for (i = 0; i < arr.length; i++) {
                        out += "<tr><td>" +
                                arr[i].nama
                    }
                    out += "</table>";
                    document.getElementById("list").innerHTML = out;
                }
            }
        </script>
        <div class="footer">
            <p><font face="Century Gothic">This page is copyrighted 2018 by Bernad Bear</font></p>
        </div>
