    <body style="background-image:url(https://upload.wikimedia.org/wikipedia/commons/e/e9/WHO_flag.png)">
        <div class="jumbotron text-center">
            <a href="../index.html" style="text-decoration: none"><font color="white"><b>RS </b></font><font color="#63E842">WHO</font><font color="white"><b>?</b></font></a>
        </div>
        <p id="demo"></p>
        <div id="map"></div>
        <script>
            var map;
            var url = "http://202.94.83.190:8080/165314034_Platform_rsku_webservice/webresources/location/getLocation";  

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo").innerHTML = this.responseText;

                    var obj = JSON.parse(this.responseText);
                    map = new google.maps.Map(document.getElementById('map'), {
                        center: {lat: obj[0].lat, lng: obj[0].lng},
                        zoom: 8
                    });
                    var marker = [];
                    for (var i = 0; i < obj.length; i++) {
                        marker[i] = new google.maps.Marker({position: {lat: obj[i].lat, lng: obj[i].lng}, map: map});
                    }
                }
            };
            xhttp.open("GET", url, true);
            xhttp.send();
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnD2l64I6G6fUkPpc3D79Jcau30v8xEKE&callback=initMap"
